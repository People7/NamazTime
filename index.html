<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NamazTime - Main Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri&family=Segoe+UI&display=swap');

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #0d1b1e, #1e3c3f);
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #ffffff;
      padding: 20px;
      box-sizing: border-box;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-family: 'Amiri', serif;
      font-size: 2.2em;
      color: #fdd835;
      margin: 10px 0;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.1em;
      color: #a5f3fc;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out 0.5s;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 320px;
    }

    .buttons button {
      padding: 14px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #00c853;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .buttons button:hover {
      background: #02a543;
      transform: scale(1.03);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/512/1829/1829586.png" alt="Mosque Logo" class="logo">
  <h1>NamazTime</h1>
  <p>Find a mosque near you</p>

  <div class="buttons">
    <button onclick="window.location.href='search-mosque.html'">Search Mosque</button>
    <button onclick="window.location.href='search-mosque.html'">Find Mosque Near Me</button>
    <button onclick="window.location.href='signup.html'">Add Mosque</button>
    <button onclick="window.location.href='signup.html'">Edit Mosque</button>
  </div>
</body>
</html>
