<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Mosque Finder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      flex-direction: column;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #00c853;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Welcome to Mosque Finder</h1>
  <div class="loader"></div>

  <script>
    // Redirect to search-mosque.html after 3 seconds
    setTimeout(() => {
      window.location.href = 'search-mosque.html';
    }, 3000);
  </script>
</body>
</html>
