<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Mosque</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #eef2f3;
    }
    h2 {
      text-align: center;
      font-size: 32px;
    }
    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    input[type="text"] {
      width: 80%;
      padding: 15px;
      font-size: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 18px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #ddd;
    }
    .no-results {
      text-align: center;
      color: #666;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>

  <script type="module">
    import { db } from './firebase.js';
    import {
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    let mosqueList = [];

    async function loadMosques() {
      try {
        const snapshot = await getDocs(collection(db, "mosques"));
        mosqueList = snapshot.docs.map(doc => doc.data());
      } catch (error) {
        console.error("Error loading mosques:", error);
      }
    }

    function renderTable(filteredMosques) {
      const table = document.getElementById("mosqueTable");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";

      filteredMosques.forEach(data => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.mosqueName || ""}</td>
          <td>${data.location || ""}</td>
          <td>${data.area || ""}</td>
          <td>${data.pincode || ""}</td>
          <td>${data.city || ""}</td>
          <td>${data.state || ""}</td>
          <td>${data.country || ""}</td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("noResults").style.display = filteredMosques.length ? "none" : "block";
      table.style.display = filteredMosques.length ? "table" : "none";
    }

    function filterMosques(query) {
  const terms = query.toLowerCase().split(/\s+/);
  return mosqueList.filter(mosque => {
    const combined = [
      mosque.mosqueName,
      mosque.location,
      mosque.area,
      mosque.pincode,
      mosque.city,
      mosque.state,
      mosque.country
    ].join(" ").toLowerCase();

    return terms.every(term => combined.includes(term));
  });
}

async function performSearch() {
  const query = document.getElementById("searchInput").value.trim();
  if (!mosqueList.length) await loadMosques();

  const results = query ? filterMosques(query) : [];
  renderTable(results);
}


    async function findNearbyMosques() {
  if (!navigator.geolocation) {
    alert("Geolocation is not supported by your browser.");
    return;
  }

  navigator.geolocation.getCurrentPosition(async (position) => {
    const { latitude, longitude } = position.coords;

    try {
      const response = await fetch(
        `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`,
        {
          headers: {
            "User-Agent": "mosque-finder-app/1.0",
            "Referer": window.location.origin
          }
        }
      );

      const data = await response.json();
      const queryParts = [
        data.address.suburb,
        data.address.road,
        data.address.city || data.address.town || data.address.village,
        data.address.state,
        data.address.postcode
      ];

      const locationQuery = queryParts.filter(Boolean).join(" ");
      document.getElementById("searchInput").value = locationQuery;
      performSearch();

    } catch (error) {
      console.error("Error fetching location data:", error);
      alert("Failed to retrieve address from coordinates.");
    }
  }, () => {
    alert("Unable to retrieve your location.");
  });
}


    function redirectToSignup() {
      window.location.href = "signup.html";
    }

    window.performSearch = performSearch;
    window.findNearbyMosques = findNearbyMosques;
    window.redirectToSignup = redirectToSignup;
  </script>
</head>
<body>
  <h2>Search Mosque by Location</h2>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Enter locality, area, pincode, road, etc...">
    <button onclick="performSearch()">Search</button>
    <button onclick="findNearbyMosques()">Find Near Me</button>
    <button onclick="redirectToSignup()">Add My Mosque</button>
  </div>

  <table id="mosqueTable" style="display: none;">
    <thead>
      <tr>
        <th>Mosque Name</th>
        <th>Landmark/Road</th>
        <th>Area</th>
        <th>Pincode</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="no-results" id="noResults">No mosque found matching your search.</div>
</body>
</html>
